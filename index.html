<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Code Example</title>
    <link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css">
    <script src="https://codemirror.net/lib/codemirror.js"></script>
    <script src="https://codemirror.net/mode/python/python.js"></script>
</head>
<body>

    <h1>Interactive Code Example</h1>

    <div>
        <textarea id="code" rows="10" cols="50">print("Hello, GitHub Pages!");</textarea>
    </div>

    <div>
        <button onclick="runCode()">Run Code</button>
    </div>

    <div>
        <h3>Output:</h3>
        <pre id="output"></pre>
    </div>

    <script>
        function runCode() {
            var code = document.getElementById('code').value;
            var outputElement = document.getElementById('output');
            
            try {
                // Execute the code using eval
                var result = eval(code);
                outputElement.textContent = result;
            } catch (error) {
                outputElement.textContent = "Error: " + error.message;
            }
        }
    </script>

</body>
</html>
